<!-- Header Line -->
<mat-toolbar fxFlexLayout="row" class="color">
  <!-- Header Left-Side -->
  <div fxFlexLayout="row" fxLayoutAlign="start center" fxFlex="30">
    <button mat-icon-button matTooltip="Main menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../../assets/google-keep-2-569459.png" class="header-image">
    <h1>Keep</h1>
  </div>

  <div fxFlex="50" >
    <mat-form-field class="searchbar" appearance="outline" fxHide.xs="true" fxShow="true">
      <button mat-icon-button matPrefix (click)=search()  routerLink="/search">
        <mat-icon>search</mat-icon>
      </button>
      <input matInput class="search-spacer" (ngModelChange)="valuechange($event)" [(ngModel)]="searchText" placeholder="Search">
      <button matSuffix mat-icon-button (click)="searchText=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div fxFlex="20" fxLayoutAlign="space-around">
    <button mat-icon-button class="header-hover" matTooltip="Google apps">
      <mat-icon>apps</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="Userdetails" class="header-hover" matTooltip="Google Account">
      <img mat-card-avatar [src]= "url? url : 'https://www.w3schools.com/howto/img_avatar.png'"></button>
      
      <mat-menu #Userdetails [overlapTrigger]="false">
        <div class="accountmatcard" fxLayout="column" fxLayoutAlign="space-around center" >
          <div fxLayout="row" fxLayoutAlign="space-around center">
              <div class="image-container">
                  <img [src]="url? url : 'https://www.w3schools.com/howto/img_avatar.png'"> <br/>
                  <span (click)=openDialog() class="message">Change</span>
                 </div>
                <div>
          <p>{{name}}</p>
          <p>{{email}}</p>
        </div>
          </div>
          <mat-divider></mat-divider>
        <div fxLayout="row">
          <div><button mat-menu-item routerLink="login">Add account</button></div>
          <div><button mat-menu-item (click)="logout()" routerLink="login">Sign out</button></div>
        </div>
        </div>
      </mat-menu>
  </div>

</mat-toolbar>
<mat-divider></mat-divider>

<!-- Below Header -->
<mat-sidenav-container class="below-header">
  <!-- SideBar -->
  <mat-sidenav class="nav-card" #sidenav mode="side">
    <mat-nav-list class="list">
      <mat-list-item routerLink="/note" class="hover-round">
        <mat-icon class="icon-spacer">description</mat-icon>Notes
      </mat-list-item>
      <mat-list-item routerLink="." class="hover-round">
        <mat-icon class="icon-spacer">today</mat-icon>Reminders
      </mat-list-item>
      <mat-divider></mat-divider>
      <h2 mat-subheader>Labels</h2>
      <div *ngFor="let label of labels">
          <mat-list-item class="hover-round" routerLink="/label/{{label.label}}" (click)=openlabel(label.label)>
              <mat-icon class="icon-spacer">label</mat-icon>{{label.label}}
            </mat-list-item>
      </div>
      <mat-list-item (click)="openlabelDialog()" class="hover-round">
        <mat-icon class="icon-spacer">create</mat-icon>Edit labels
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/archive" class="hover-round">
        <mat-icon class="icon-spacer">archive</mat-icon>Archive
      </mat-list-item>
      <mat-list-item routerLink="/trash" class="hover-round">
        <mat-icon class="icon-spacer">delete</mat-icon>Trash
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Other than NavBar -->
  <mat-sidenav-content class="disp" >
    <router-outlet></router-outlet>
  </mat-sidenav-content>>


</mat-sidenav-container>
