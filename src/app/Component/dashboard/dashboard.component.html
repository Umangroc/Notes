<!-- Header Line -->
<mat-toolbar fxFlexLayout="row" class="color">
  <!-- Header Left-Side -->
  <div fxFlexLayout="row" fxLayoutAlign="start center" fxFlex="30">
    <button mat-icon-button matTooltip="Main menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../../assets/google-keep-2-569459.png" class="header-image">
    <h1>Keep</h1>
  </div>

  <div fxFlex="50">
    <mat-form-field class="searchbar" appearance="outline" fxHide.xs="true" fxShow="true">
<button mat-icon-button matPrefix><mat-icon>search</mat-icon></button>
<input matInput class="search-spacer" placeholder="Search">
</mat-form-field>
    <!-- <mat-card class="searchcard" fxLayout="row">
      <button mat-icon-button><mat-icon>search</mat-icon></button>
      <textarea type="text" class="search-size" matInput placeholder="Search"></textarea>
    </mat-card> -->
  </div> 

  <div fxFlex="20" fxLayoutAlign="space-around">
      <button mat-icon-button class="header-hover" matTooltip="Google apps">
          <mat-icon>apps</mat-icon>
        </button>
    <button mat-icon-button [matMenuTriggerFor]="Userdetails" class="header-hover" matTooltip="Google Account">
        <mat-icon>face</mat-icon>
        <mat-menu #Userdetails [overlapTrigger]="false">
          <div fxLayout="row">
            <div><button mat-menu-item >Add account</button></div>
          <div><button mat-menu-item (click)="logout()" routerLink="login">Sign out</button></div>
        </div> </mat-menu>
      </button>
    
  </div>
</mat-toolbar>
<mat-divider></mat-divider>

<!-- Below Header -->
<mat-sidenav-container class="below-header">
  <!-- SideBar -->
  <mat-sidenav class="nav-card" #sidenav mode="side">
    <mat-nav-list class="list">
      <mat-list-item routerLink="." class="hover-round">
        <mat-icon class="icon-spacer">description</mat-icon>Notes
      </mat-list-item>
      <mat-list-item routerLink="." class="hover-round">
        <mat-icon class="icon-spacer">today</mat-icon>Reminders
      </mat-list-item>
      <mat-divider></mat-divider>
      <h2 mat-subheader>Labels</h2>
      <mat-list-item routerLink="." class="hover-round">
        <mat-icon class="icon-spacer">create</mat-icon>Edit labels
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="." class="hover-round">
        <mat-icon class="icon-spacer">archive</mat-icon>Archive
      </mat-list-item>
      <mat-list-item routerLink="." class="hover-round">
        <mat-icon class="icon-spacer">delete</mat-icon>Trash
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Other than NavBar -->
  <mat-sidenav-content class="rem-card">
    <router-outlet></router-outlet>
  </mat-sidenav-content>>

  
</mat-sidenav-container>
