<div *ngIf="data.dialogfunction=='archive' || data.dialogfunction=='all'" [ngStyle]="{background:colordialog}" style="padding: 10px;">
    <div>
       <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="20" [formControl]="title" placeholder="Title" value="{{data.title}}"></textarea>
    </div>
    <div >
        <p> <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="20" [formControl]="description" placeholder="description" value="{{data.description}}"></textarea></p>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <app-notesfooter [function]="data.dialogfunction" (messageEvent)="receiveMessage($event)" [noteId]="data.noteId"></app-notesfooter>
      </div>
      <div><button mat-button (click)="updateData()">Close</button></div>
    </div>
  </div>
  <div *ngIf="data.dialogfunction=='trash'" [ngStyle]="{background: colordialog}" style="padding: 10px;">
    <div>
        <p>{{data.title}}</p>
    </div>
    <div >
        <p>{{data.description}}</p>
    </div>
    <div>
      <app-notesfooter [function]="data.dialogfunction" (messageEvent)="receiveMessage($event)" [noteId]="data.noteId"></app-notesfooter>
    </div>
  </div>
