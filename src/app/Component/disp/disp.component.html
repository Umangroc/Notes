<mat-card fxLayout="column" class="second-card" fxLayoutGap="20px" fxLayoutAlign="space-between">
    <!-- Title Line -->
    <div >
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="20" [formControl]="title" placeholder="Title"></textarea>
    </div>

    <!-- Note Line -->
    <div class="take-note-size">
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="20" [formControl]="description" placeholder="Take a note..."></textarea>
    </div>

    <!-- Notes Footer -->
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <app-notesfooter></app-notesfooter>
      </div>
      <div><button mat-button (click)="receiveData()">Close</button></div>
    </div>
    <!-- ------------- -->
  </mat-card>
