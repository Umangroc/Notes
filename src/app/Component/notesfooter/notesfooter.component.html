<div *ngIf="function=='all'" fxLayoutAlign="space-around" style="display:flex">
  <button mat-icon-button matTooltip="Remind me">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Collaborator">
    <mat-icon>person_add</mat-icon>
  </button>
  <app-color-icon (messageEvent)="receiveMessage($event)" [id]="noteId"></app-color-icon>
  <button mat-icon-button matTooltip="Add image">
    <mat-icon>image</mat-icon>
  </button>
  <app-archive-icon [id]="noteId"></app-archive-icon>
  <app-matmenu-icon [mat]=function [id]="noteId"></app-matmenu-icon>
</div>

<div *ngIf="function=='archive'" fxLayoutAlign="space-around" style="display:flex">
  <button mat-icon-button matTooltip="Remind me">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Collaborator">
    <mat-icon>person_add</mat-icon>
  </button>
  <app-color-icon [id]="noteId"></app-color-icon>
  <button mat-icon-button matTooltip="Add image">
    <mat-icon>image</mat-icon>
  </button>
  <app-unarchive-icon [id]="noteId"></app-unarchive-icon>
  <app-matmenu-icon [mat]=function [id]="noteId"></app-matmenu-icon>
</div>

<div *ngIf="function=='trash'" fxLayoutAlign="space-around" style="display:flex">
  <app-matmenu-icon [mat]=function [id]="noteId"></app-matmenu-icon>
</div>
