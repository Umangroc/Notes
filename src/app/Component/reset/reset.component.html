<div class="container" fxLayout.xs="column" fxLayout.sm="column">
  <!-- Left Side -->
  <img src="/assets/Note-taking-pin-773x1024.png" class="left-image" fxFlex="40">
  
  <!-- Right Side -->
  <mat-card class="round-card" fxFlex="40">
    <div class ="center">
          <img src='../../assets/Note-taking.png' class="logo" mat-card-avatar>
  <h1>Reset Password</h1>
  </div>
          <!-- Email -->
          <mat-form-field class="text" appearance="outline">
              <mat-icon matPrefix>lock</mat-icon>
            <mat-label class="space">New Password</mat-label>
            <input matInput class="space" placeholder="New Password"[formControl]="password" required minlength="8"
            [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="password.invalid">{{PasswordInvalidMessage()}}</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          </mat-form-field>
          
          <!-- Password -->
          <mat-form-field class="text" appearance="outline">
              <mat-icon matPrefix>lock_open</mat-icon>
              <mat-label class="space">Confirm Password</mat-label>
              <input matInput class="space" placeholder="Confirm Password" [formControl]="confirmPassword" required
              pattern="{{password.value}}" minlength="8" [type]="hide ? 'password' : 'text'">
            <mat-error *ngIf="confirmPassword.invalid">{{ConfirmPasswordInvalidMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
            <div class="reset">
                <button mat-raised-button color="warn" (click)="onResetPassword()">Reset</button>
              </div>
  </mat-card>
  </div>
