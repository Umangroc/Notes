<div class="container" fxLayoutAlign="center center" fxLayout.xs="column" fxLayout.sm="column">

  <!-- Right Side -->
  <mat-card class="round-card">
    <div class ="center">
  <h1>Reset Password</h1>
  </div>
          <!-- Email -->
          <mat-form-field class="text" appearance="outline">
              <mat-icon matPrefix>lock</mat-icon>
            <mat-label class="space">New Password</mat-label>
            <input matInput class="space" placeholder="New Password"[formControl]="password" required minlength="8"
            [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="password.invalid">{{PasswordInvalidMessage()}}</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          </mat-form-field>
          
          <!-- Password -->
          <mat-form-field class="text" appearance="outline">
              <mat-icon matPrefix>lock_open</mat-icon>
              <mat-label class="space">Confirm Password</mat-label>
              <input matInput class="space" placeholder="Confirm Password" [formControl]="confirmPassword" required
              pattern="{{password.value}}" [type]="hide ? 'password' : 'text'">
            <mat-error *ngIf="confirmPassword.invalid">{{ConfirmPasswordInvalidMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
      
    <div *ngIf="confirmPassword.invalid || password.invalid">
      <button mat-raised-button disabled color="warn" (click)="onResetPassword()">Reset</button>
    </div>
    <div *ngIf="!confirmPassword.invalid && !password.invalid">
      <button mat-raised-button color="warn" (click)="onResetPassword()">Reset</button>
    </div>
    <br><br><a>Remember Password??</a>
    <br><a routerLink="/login">Sign In</a>
  </mat-card>
  </div>
