<div class="container" fxLayout="row wrap" fxLayoutGap="15px">
  <mat-card  fxFlex="30" class="dcard" *ngFor="let note of notes" fxFlex.sm="40" fxFlex.xs="80">
    <div (click)="openDialog(note)">
        <p>{{note.title}}</p>
    </div>
    <div (click)="openDialog(note)">
        <p>{{note.description}}</p>
    </div>
    <div >
      <app-notesfooter [noteId]="note.id"></app-notesfooter>
    </div>
  </mat-card>
</div>
